version: '3.8'

services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: loan-default-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./application_train.csv:/app/application_train.csv:ro
      - ./application_test.csv:/app/application_test.csv:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: loan-default-api
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - streamlit-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  models:
    driver: local
